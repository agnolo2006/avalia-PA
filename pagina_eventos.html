<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do Dia</title>
    <link rel="stylesheet" href="pagina_eventos.css">
</head>
<body>
    <header>
        <h1>Eventos do Dia</h1>
    </header>
    <main>
        <h2>Cadastrar evento</h2>
        <!-- Aqui você pode adicionar um formulário para cadastrar novos eventos -->
        <form id="evento-form">
            <label for="titulo">Título do Evento:</label><br>
            <input type="text" id="titulo" name="titulo" required><br><br>
            
            <label for="detalhes">Detalhes:</label><br>
            <textarea id="detalhes" name="detalhes" rows="4" cols="50"></textarea><br><br>
            
            <button id="adicionarEvento" class="animated-button">
                <span>Adicionar Evento</span>
                <span></span>
            </button>
        </form>
        <!-- Aqui você pode exibir os eventos cadastrados para o dia selecionado -->
        <div id="eventos-lista">
            <!-- Os eventos serão inseridos aqui dinamicamente com JavaScript -->
        </div>
    </main>
    <footer>
        <button id="HomePage" class="animated-button">
            <a href="index.html">Home Page</a>
        </button>
    </footer>
    <script src="calendario.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const adicionarEventoBtn = document.getElementById('adicionarEvento');
            const eventoForm = document.getElementById('evento-form');
            const eventosLista = document.getElementById('eventos-lista');

            adicionarEventoBtn.addEventListener('click', () => {
                const titulo = document.getElementById('titulo').value;
                const detalhes = document.getElementById('detalhes').value;

                // Verifica se os campos estão preenchidos
                if (titulo.trim() !== '' && detalhes.trim() !== '') {
                    const ano = localStorage.getItem('ano');
                    const mes = localStorage.getItem('mes');
                    const dia = localStorage.getItem('dia');

                    // Verifica se ano, mês e dia estão presentes no Local Storage
                    if (ano && mes && dia) {
                        const evento = { titulo, detalhes };
                        const eventos = JSON.parse(localStorage.getItem(`eventos_${ano}_${mes}_${dia}`)) || [];
                        eventos.push(evento);
                        localStorage.setItem(`eventos_${ano}_${mes}_${dia}`, JSON.stringify(eventos));
                        atualizarListaEventos();
                        eventoForm.reset();
                        alert('Evento adicionado com sucesso!');
                    } else {
                        alert('Erro ao adicionar evento. Parâmetros inválidos.');
                    }
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            });

            const atualizarListaEventos = () => {
                eventosLista.innerHTML = '';
                const ano = localStorage.getItem('ano');
                const mes = localStorage.getItem('mes');
                const dia = localStorage.getItem('dia');

                if (ano && mes && dia) {
                    const eventos = JSON.parse(localStorage.getItem(`eventos_${ano}_${mes}_${dia}`)) || [];

                    eventos.forEach(evento => {
                        const eventoElement = document.createElement('div');
                        eventoElement.classList.add('evento');
                        eventoElement.innerHTML = `
                            <h3>${evento.titulo}</h3>
                            <p>${evento.detalhes}</p>
                        `;
                        eventosLista.appendChild(eventoElement);
                    });
                }
            };

            atualizarListaEventos();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="calendario.css">
</head>
<body>
    <header>
        <h1>Calendário de Eventos</h1>
    </header>
    <main>
        <nav>
            <!-- Elementos de navegação para selecionar visualizações e navegar entre meses -->
            <button id="mesAnterior" class="animated-button">
                <span>Mês anterior</span>
                <span></span>
            </button>
            <span id="mesAtual">Janeiro 2024</span>
            <button id="proxMes" class="animated-button">
                <span>Próximo mês</span>
                <span></span>
            </button>
        </nav>
        <section id="calendario">
            <table>
                <thead>
                    <tr>
                        
                    </tr>
                    <tr>
                        <th class="dia">Domingo</th>
                        <th class="dia">Segunda</th>
                        <th class="dia">Terça</th>
                        <th class="dia">Quarta</th>
                        <th class="dia">Quinta</th>
                        <th class="dia">Sexta</th>
                        <th class="dia">Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Adicione aqui os dias do mês -->
                </tbody>
            </table>
        </section>
        <aside>
            <!-- Elementos de barra lateral para exibir detalhes do evento -->
            <div class="evento">
                <h3>Evento 1</h3>
                <p>Detalhes do evento 1</p>
            </div>
            <div class="evento">
                <h3>Evento 2</h3>
                <p>Detalhes do evento 2</p>
            </div>
        </aside>
    </main>
   
    <script src="calendario.js"></script>
</body>
</html>
